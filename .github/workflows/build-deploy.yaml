name: CI

on: [push, pull_request]

jobs:
  test_application:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d fastapi"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
        DATABASE_HOSTNAME: localhost
        DATABASE_PORT: "5432"
        DATABASE_NAME: fastapi
        DATABASE_USERNAME: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_DRIVER: psycopg
        DATABASE_DIALECT: postgresql
        SECRET_KEY: test_secret
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRATION_MINUTES: "30"
        MAX_LOGIN_ATTEMPTS: "5"
        LOGIN_ATTEMPT_COOLDOWN_WINDOW: "10"    

    steps:
      - name: Checkout repository  
        uses: actions/checkout@v4

      - name: Install python version 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update Pip and Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE DATABASE fastapi_test;"

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 1
          done


      - name: Run migration for test database
        env:
          DATABASE_NAME: fastapi_test
        run: alembic upgrade head

      - name: Run tests with pytest against test database
        run: pytest -q